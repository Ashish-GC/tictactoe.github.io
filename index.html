<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
      <ul>
        <li>TicTacToe</li>
      </ul>
    </div>
    <div class="container">
         <div class="con1">
          <div  class="box  bl-0 bt-0 "><span class="box-text "></span></div>
          <div  class="box  bt-0 "><span class="box-text"></span></div>
          <div  class="box br-0 bt-0 "><span class="box-text"></span></div>
          <div  class="box  bl-0 "><span class="box-text"></span></div>
          <div  class="box "><span class="box-text"></span></div>
          <div  class="box br-0 "><span class="box-text"></span></div>
          <div  class="box bl-0 bb-0"><span class="box-text"></span></div>
          <div  class="box  bb-0"><span class="box-text"></span></div>
          <div  class="box br-0 bb-0"><span class="box-text"></span></div>
         </div>
         <div class="con2">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="sp">
                <span class="text">Turn for X</span>
             <button id="reset">Reset</button>
            </div>
            <div class="img">
             <img src="files/exicted.gif" alt="remote image">
            </div>
         </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
